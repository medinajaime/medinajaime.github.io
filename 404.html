<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            font-size: 12rem;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(0, 0, 255, 0.7);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .error-message {
            font-size: 2rem;
            text-align: center;
            margin-top: -20px;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            color: #ff4f4f;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            background: linear-gradient(45deg, #ff4f4f, #4fafff);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .home-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
        }

        .glitch {
            color: #ff4f4f;
            position: relative;
            display: inline-block;
        }

        .glitch:before, .glitch:after {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2.5s infinite;
        }

        .glitch:before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation-delay: 0.1s;
        }

        .glitch:after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation-delay: 0.2s;
        }

        @keyframes glitch {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            10% {
                clip: rect(12px, 9999px, 68px, 0);
            }
            20% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            30% {
                clip: rect(64px, 9999px, 58px, 0);
            }
            40% {
                clip: rect(4px, 9999px, 99px, 0);
            }
            50% {
                clip: rect(4px, 9999px, 18px, 0);
            }
            60% {
                clip: rect(2px, 9999px, 88px, 0);
            }
            70% {
                clip: rect(42px, 9999px, 94px, 0);
            }
            80% {
                clip: rect(12px, 9999px, 50px, 0);
            }
            90% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            100% {
                clip: rect(44px, 9999px, 12px, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <a href="/" class="home-btn">Take Me Home</a>
    </div>
</body>
</html>
